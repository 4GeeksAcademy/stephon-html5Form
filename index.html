<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4fbade60f0.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="container mt-3 border rounded d-flex">
    <form>
      <div class="row">
        <div class="bg-light top">
          <h1>Payment Form Example</h1>
        </div>
        <div class="alert alert-danger" role="alert">
          Some Fields are Missing
        </div>
        <div class="row mx-auto">

          <div class="col-5 mb-5">
            <label for="card-number">Card #</label>

            <input class="w-100" type="text" placeholder="XXXX XXXX XXXX XXXX" name="card-number" />
          </div>
          <div class="col-3">
            <label for="cvc-number">CVC #</label>
            <input class="w-100" type="text" placeholder="XXX" name="cvc-number" />
          </div>
          <div class="col-4">
            <label for="amount">Amount $</label>
            <input class="w-100" type="text" placeholder="0.00" name="amount" />
          </div>
        </div>
      </div>
      <div class="row mx-auto">
        <div class="col-6 mb-3">
          <label for="first">First Name</label>
          <input class="w-100" type="text" name="first" />
        </div>
        <div class="col-6 mb-3">
          <label for="last">Last Name</label>
          <input class="w-100" type="text" name="last" />
        </div>
      </div>
      <div class="row mx-auto">
        <div class="col-6 mb-3">
          <label for="city">City</label>
          <input class="w-100" type="text" name="city" />
        </div>

        <div class="col-3">
          <label for="state">State</label>

          <select class="w-100">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>S
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="col-3">
          <label for="zip">Zip Code</label>
          <input class="w-100" type="text" name="zip" />
        </div>
      </div>
      <div class="row mx-auto">
        <div class="col-6 row mb-2">
          <label class="w-100" for="payment-type">We Accept</label>
          <div class="bg-secondary col-5 p-1 navbar ms-3">

            <input type="radio" name="payment-type" value="male" /><i class="fa-brands fa-cc-mastercard"></i><br />
            <input type="radio" name="payment-type" value="female" /><i class="fa-brands fa-cc-visa"></i><br />
            <input type="radio" name="payment-type" value="other" /><i class="fa-brands fa-cc-diners-club"></i> <br />
            <input type="radio" name="payment-type" value="other" /><i class="fa-brands fa-cc-amex"></i><br />
          </div>

        </div>
        <div class="col-6 ms-4">
          <label>Message</label>
          <textarea class="w-100"></textarea>
        </div>
      </div>

      <div class="bg-light card-footer mt-5 d-flex justify-content-end">
        <button class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary">Send</button>
      </div>

    </form>
  </div>
</body>

</html>
